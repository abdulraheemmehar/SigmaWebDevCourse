<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Quiz of HTML - Media Player</title>
</head>
<body>
    <h1> Multi Media Player </h1>
    <h2> Video Player </h2>

    <video src="1.mp4" width="256" height="350" controls muted poster="AbdulRaheem.jpg"> </video>
    <video src="2.mp4" width="256" height="350" controls muted poster="AbdulRaheem.jpg"> </video>
    <video src="3.mp4" width="256" height="350" controls muted poster="AbdulRaheem.jpg"> </video>
    <video src="4.mp4" width="256" height="350" controls muted poster="AbdulRaheem.jpg"> </video>
    <video src="5.mp4" width="256" height="350" controls muted poster="AbdulRaheem.jpg"> </video>
    <video src="6.mp4" width="256" height="350" controls muted poster="AbdulRaheem.jpg"> </video>

    <h2> Audio Player </h2>

    <audio src="1.mp3" controls muted> </audio>
    <audio src="2.mp3" controls muted> </audio>
    <audio src="3.mp3" controls muted> </audio>
    <audio src="4.mp3" controls muted> </audio>
    <audio src="5.mp3" controls muted> </audio>
    <audio src="6.mp3" controls muted> </audio>

</body>
</html>
