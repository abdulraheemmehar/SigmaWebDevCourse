<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Scholarship</title>
</head>

<body>
    <h1> Form to apply for Scholarship </h1>
    <form action="post">
        <div>
            <label for="username"> Enter your Username</label>
            <input type="text" id="username"  name="username" placeholder="Enter your username"  pattern="[a-z]">
        </div>

        <div>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="male"> Male </label> 
            <input type="radio" id="female" name="Gender" value="female">
            <label for="female"> Female </label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>

        <div>
            <label for="comment"> Enter your Feedback</label>
            <textarea id="comment" name="comment" rows="4" cols="40" > </textarea>
        </div>

        <div>
            <select name="Type">
                <option value="Need-Base"> Need-Base </option>
                <option value="Merit-Base"> Merit-Base </option>
                <option value="Merit-cum-Need-Base"> Merit-cum-Need-Base </option>

            </select>
        </div>

    </form>
</body>

</html>
